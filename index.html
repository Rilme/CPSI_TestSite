<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPSI SmartScan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="area">
    <h1 class="title">CPSI</h1>
    <div class="upload-dl">
      <div class="wrapper">
        <header>Driver's License Uploader</header>
        <form action="#">
          <input id="imageInput" class="file-input" type="file" name="file" hidden multiple />
          <label for="imageInput">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Upload</p>
          </label>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
        <input class="button" type="button" value="Upload" onclick="confirmUpload()" /><br />
      </div>
    </div>
    <button class="button" onclick="window.location.href = 'Manual.html';">
      Manual Upload
    </button>
  </div>
   <script src="jsIndex.js"></script> 
</body>
</html>
